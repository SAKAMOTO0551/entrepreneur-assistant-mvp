name: CI/CD Pipeline

# このワークフローは、mainブランチへのプッシュとプルリクエストで実行されます
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # ① コードをチェックアウト（コピー）する
    - name: Checkout repository
      uses: actions/checkout@v3

    # ② Node.js をセットアップする
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # 推奨されるLTSバージョンを指定

    # ③ 依存関係（必要なパッケージ）をインストールする
    - name: Install dependencies
      run: npm install

    # ④ テストを実行する
    - name: Run tests
      run: npm test

    # ⑤ プロジェクトをビルドする（必要な場合）
    - name: Build project
      run: npm run build